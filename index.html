
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonetheless</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div id="quoteText" class="quote">Loading...</div>
  </div>

  <video autoplay muted loop id="bgVideo" class="background-video">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="main-content" id="mainContent">
    <div class="banner-box">
      <img src="assets/banner.png" alt="Banner" class="banner-image" />
    </div>
    <div class="profile-box">
      <div class="section">
        <h2>Anime Edits</h2>
        <div class="progress"><div class="progress-fill" style="width: 85%;"></div></div>
      </div>
      <div class="section">
        <h2>Car Edits</h2>
        <div class="progress"><div class="progress-fill" style="width: 73%;"></div></div>
      </div>
      <div class="section">
        <h2>Cat Edits</h2>
        <div class="progress"><div class="progress-fill" style="width: 68%;"></div></div>
      </div>
      <button id="playBtn">Click to Play</button>
    </div>
  </div>

  <div class="video-overlay" id="videoOverlay">
    <video id="editVideo" autoplay muted controls class="edit-video">
      <source src="assets/edit1.mp4" type="video/mp4" />
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
